<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Measurement Chart</title>

  <!-- Link to Chart.js for chart rendering -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Container for the Controls and Chart -->
<div class="container">
  <h1>Dynamic Measurement Chart</h1>

  <!-- Custom Amplitude Control Component -->
  <!-- This component allows adjusting the amplitude via slider or text input -->
  <amplitude-control min="0.5" max="3" step="0.1"></amplitude-control>

  <!-- Chart Display Area -->
  <div class="chart-container">
    <canvas id="measurementChart"></canvas>
  </div>

  <!-- Measurement Controls -->
  <div class="controls">
    <button id="endButton">End Measurement</button>
    <label><input type="checkbox" id="showSine" checked> Show Sine</label>
    <label><input type="checkbox" id="showCosine" checked> Show Cosine</label>
  </div>
</div>

<!-- Link to external JavaScript file -->
<script src="amplitudeSlider.js"></script>
</body>
</html>
