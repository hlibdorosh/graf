<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Chart from XML</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar with Page Switch Buttons -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Statistics Viewer</a>
  <div class="ml-auto">
    <a href="index.html" class="btn btn-outline-light mx-1">Page 1</a>
    <a href="page2.html" class="btn btn-outline-light mx-1">Page 2</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
  <h1 class="text-center">Academic Statistics by Year</h1>
  <p class="text-center">Grade Distribution for years</p>

  <!-- Canvas for Main Bar Chart (Year-wise) -->
  <canvas id="statisticsChart" width="400" height="200"></canvas>

  <!-- Doughnut Charts Section for Each Year -->
  <div id="doughnutCharts" class="row mt-5">
    <!-- JavaScript will dynamically add a canvas for each year here -->
  </div>

  <!-- Total Grades Doughnut Chart Section at the Bottom -->
  <div class="container my-5">
    <h2 class="text-center">Total Students by Grade Across All Years</h2>
    <div class="chart-container text-center mx-auto my-4 p-3">
      <canvas id="totalGradesChart" width="300" height="300"></canvas>
    </div>
  </div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
