<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Chart from XML</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar with burger button -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Statistics Viewer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showPage('page1')">Page 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showPage('page2')">Page 2</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Main Content -->
<div class="container my-5">
  <h1 class="text-center">Academic Statistics by Year</h1>
  <p class="text-center">Data from XML file</p>

  <!-- Canvas for Bar Chart -->
  <canvas id="statisticsChart" width="400" height="200"></canvas>

  <!-- Doughnut Charts Section -->
  <div id="doughnutCharts" class="row mt-5">
    <!-- JavaScript will dynamically add a canvas for each year here -->
  </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
